<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Album</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body class="m-5">
    <div clas="container">
        <div class="row justify-content-center">
            <div class="col">

                <a href="{% url 'home_page' %}" class="btn btn-dark my-3">Back</a>
                <div style="height: 90vh;">

                    <div class="alert alert-info" role="alert">
                      Are you sure you want to delete?
                    </div>
            <form action="{% url 'delete_photo' photo.id %}" method="POST">
                {% csrf_token %}
                <a href="{% url 'home_page' %}" class="btn btn-dark my-3">No</a>
                <input type="submit" class="btn btn-dark my-3" value="Yes"/>
                </div>
            </form>
            </div>
        </div>
    </div>
</body>
</html>

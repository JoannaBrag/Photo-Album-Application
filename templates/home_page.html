<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Album</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="css/master.css">
    <style>
    <.image-thumbail{
    height: 200px;
    object-fit: cover;
    }
    </style>
</head>
<body>
<div class="m-5">
    <div class="container">
        <div class="row">
            <div class="col-md-3">

                <div class="card">
                    <div class="card-header">
                        Categories
                    </div>
                      <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <a href="{% url 'home_page' %}">All pictures</a>
                        </li>
                          {% for category in categories %}
                                <li class="list-group-item">
                                    <a href="{% url 'home_page' %}?category={{category.name}}">{{ category.name }}</a>
                                </li>
                          {% endfor %}

                        <a href="{% url 'add_photo' %}" class="btn btn-dark btn-block btn-mid m-1">Add photo</a>


                      </ul>
                </div>
            </div>
        <div class="col-md-9">
            <div class="row">
                {% for photo in photos %}
                <div class="col-md-4">
                    <div class="card my-2">
                      <img class="image-thumbail"
                              src="{{ photo.image.url }}"
                              alt="Ups!">
                      <div class="card-body">
                        <small> Category: {{ photo.category.name }}</small>
                      </div>
                        <a href="{% url 'view_photo' photo.id %}" class="btn btn-outline-dark btn-sm m-1">View</a>
                        <a href="{% url 'delete_photo'  photo.id %}" class="btn btn-outline-dark btn-sm m-1">Delete</a>
                    </div>
                    {{ message }}
                </div>
                {% empty %}
                <h3>No photos</h3>
                {% endfor %}
            </div>
        </div>
    </div>
    </div>
</div>
</body>
</html>
